<link rel="import"  href="../../bower_components/polymer/polymer.html">
<link rel="import"  href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="contacts-card">
	<template>
		<style>
			:host{
				display: block;
			}
		</style>

		<div>
			{{contact.user.name.first}}
			{{contact.user.name.last}}
		</div>
	</template>

	<script>
	Polymer({
		is: 'contacts-card',
		properties:{
			contact:{
				type: Object
			}
		}

	});
	</script>

</dom-module>
