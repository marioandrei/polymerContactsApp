<link rel="import"  href="../../bower_components/polymer/polymer.html">
<link rel="import"  href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import"  href="../contacts-card/contacts-card.html">
<!--

a component for printing a list of users with a cool style

Example:

    <contacts-app></contacts-app>

Example:

    <contacts-app>
      <h2>Hello contacts-app</h2>
    </contacts-app>

@demo demo/index.html
-->
<dom-module id="contacts-app">
	<template>
		<style>
			:host{
				display: block;
			}



			 #notes {
    @apply(--layout-vertical);
    @apply(--layout-wrap);
    height: 344px;
    width: 384px;
  }

  #notes > paper-card {
    box-sizing: border-box;
    max-width: 184px;
    margin: 4px;
    flex: 0 0 auto;
  }

  .centered{
  	    max-width: 300px;
    margin-left: auto;
    margin-right: auto;
  }
		</style>
	<div class="vertical-section-container centered">

		<h1>contacts-app</h1>

      <paper-card heading="Contact List" image="http://placehold.it/350x150/FFC107/000000">
        <div class="card-content">
          here some description
        </div>
        <div class="card-actions">
          <paper-button>Select All</paper-button>
          <paper-button>Filter</paper-button>
        </div>
      </paper-card>

      <h3>My Contacts</h3>



		<iron-ajax
		    auto
		    url="https://randomuser.me/api/?results=10"
		    handle-as="json"
		    last-response="{{data}}"
		    debounce-duration="300">
		</iron-ajax>

		<template is="dom-repeat" items ="{{data.results}}" as ="card">

				<contacts-card contact="{{card}}"></contacts-card>

		</template>

	</div> <!-- end vertical-section-container -->

	</template>

	<script>
	Polymer({
		is: 'contacts-app',
		ready: function () {
			console.log('contacts app started');
		}

	});
	</script>

</dom-module>
